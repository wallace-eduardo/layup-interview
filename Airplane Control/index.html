<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airplane Simulation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        canvas {
            border: 1px solid black;
            background-color: #54aff0;
        }
        .controls {
            margin-top: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .controls input {
            margin: 0;
            align-items: center;
        }
        .controls label {
            margin: 5px 0;
        }
        .controls input {
            margin-left: 5px;
        }
        .controls button {
            margin-top: 10px;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <canvas id="simulationCanvas" width="1280" height="720"></canvas>
    <div class="controls">
        <label>
            Yaw Angle (Â°):
            <input type="number" id="yawInput" value="0">
            Press 'D' for +10, press 'A' for -10 
        </label>
        <label>
            Airspeed (knots):
            <input type="number" id="speedInput" value="50" min="0" max="1000">
            Press 'W' for +10, press 'S' for -10
        </label>
    </div>
    <script src="app.js"></script>
</body>
</html>
